<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textBoxEvent</title>
</head>
<body>
    <input id="ibf" type="text" placeholder="focus"><hr>
    <input id="ib" type="text" placeholder="Blur"><hr>
    <input id="ikp" type="text" placeholder="Key Prees"><hr>
    <input id="iku" type="text" placeholder="Key Up">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#ibf').focus(function(){
            $(this).css("background-color","yellow");
        });

        $('#ib').blur(function(){
            $(this).css("background-color","yellow");
        });

        $('#ikp').keypress(function(){
           alert($(this).val()) ;
        });

        $('#iku').keyup(function(){
            alert($(this).val()) ;
        });
    })
</script>
</html>
